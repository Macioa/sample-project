version: '3.8'

services:
  subject-manager:
    volumes:
      # Override for development - mount everything for live reloading
      - .:/app:cached
      # Exclude build artifacts and dependencies to avoid conflicts
      - /app/_build
      - /app/deps
      - /app/node_modules
    environment:
      - MIX_ENV=docker
      - PHX_HOST=0.0.0.0
      - PHX_PORT=4000
    command: >
      sh -c "
        mix deps.get &&
        mix ecto.setup &&
        mix phx.server
      "
    stdin_open: true
    tty: true
